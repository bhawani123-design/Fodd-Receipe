<script type="module">
  import myNavbar from "./components/navbar.js";
  //   import myNavbar from "./components/navbar.js";

  document.body.innerHTML = myNavbar();

  import { getData, appendData } from "./scripts/showData.js";

  //   console.log("data:", data);

  let bod = document.querySelector("body");
  let parent = document.createElement("div");
  parent.setAttribute("id", "data");

  bod.append(parent);

  let response = getData("https://www.themealdb.com/api/json/v1/1/random.php");
  //   console.log("response:", response);

  response.then((data) => {
    // console.log("data:", data);
    let parent = document.getElementById("data");

    appendData(data, parent);
  });
</script>
